 <h5 class="card-title">Your Profile</h5>

            <form>
              <div class="row mb-3">
                <label for="inputFirstname" class="col-sm-2 col-form-label">Firstname</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputFirstname" name="inputFirstname" [(ngModel)]="student.firstname">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputLaststname" class="col-sm-2 col-form-label">Lastname</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputLaststname" name="inputLaststname" [(ngModel)]="student.lastname">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" name="inputEmail" [(ngModel)]="student.email">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputPhoneNumber" name="inputPhoneNumber" [(ngModel)]="student.numTel">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputCIN" class="col-sm-2 col-form-label">CIN</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputCIN" name="inputCIN" [(ngModel)]="student.cin" disabled>
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputNationality" class="col-sm-2 col-form-label">Nationality</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputNationality" name="inputNationality" [(ngModel)]="student.nationality" disabled>
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputStudyLevel" class="col-sm-2 col-form-label">Study level</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputStudyLevel" name="inputStudyLevel" [(ngModel)]="student.niveauSuivant" disabled>
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputFile" class="col-sm-2 col-form-label">File Upload</label>
                <div class="col-sm-10">
                  <input class="form-control" type="file" id="inputFile" name="inputFile">
                </div>
              </div>


              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderRadio" id="femaleRadio" value="FEMME" [(ngModel)]="student.sexe" checked disabled>
                    <label class="form-check-label" for="femaleRadio">
                      Female
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderRadio" id="maleRadio" value="HOMME"  [(ngModel)]="student.sexe" disabled>
                    <label class="form-check-label" for="maleRadio">
                      Male
                    </label>
                  </div>
                </div>
              </fieldset>

              <div class="row mb-3">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" (click)="updateProfile(student)">Update profile</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->
