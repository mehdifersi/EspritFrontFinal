
<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/FrontAssets/img/login.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        {{loginData|json}}
        <form class="form" method="post" (ngSubmit)="formSubmit()">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/img.png" alt="">
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
              <div class="input-group-prepend">
                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)] = "loginData.email"(focus)="focus=true" (blur)="focus=false" >
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
              </div>
              <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)] = "loginData.password" (focus)="focus1=true" (blur)="focus1=false"/>
            </div>
          </div>
          <div class="footer text-center">
            <button href="#pablo" class="btn btn-primary btn-round btn-lg btn-block" type="submit">Get Started</button>
          </div>
        </form>
        <div class="pull-left">
          <h6>
            <a routerLink="signUp" class="link">Create Account</a>
          </h6>
        </div>
        <div class="pull-right">
          <h6>
            <a href="#pablo" class="link">Need Help?</a>
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
