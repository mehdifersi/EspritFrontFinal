<app-nav-bar></app-nav-bar>
<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/FrontAssets/img/login.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        {{ApplicationData|json}}
        <form class="form" method="post" (ngSubmit)="formSubmit()">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/FrontAssets/img/img.png" alt="">
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
              <div class="input-group-prepend">
                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input  [(ngModel)] = "ApplicationData.firstName" type="text" name="firstName" placeholder="Firstname" class="form-control"  (focus)="focus=true" (blur)="focus=false" >
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
              </div>
              <input [(ngModel)] = "ApplicationData.lastName"  type="text" name="lastName" placeholder="Lastname" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
              </div>
              <input [(ngModel)] = "ApplicationData.email" type="email" name="email" placeholder="Email" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
            </div>

          <div class="footer text-center">
            <button type="submit"  class="btn btn-primary btn-round btn-lg btn-block">APPLY</button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
